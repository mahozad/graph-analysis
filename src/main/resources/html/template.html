<!DOCTYPE html>

<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <link rel="icon" href="src/main/resources/logo.svg">
    <link rel="stylesheet" href="src/main/resources/css/Chart.min.css">
</head>

<body>

<header>
    <h1 style="margin:32px; text-align: center;">PowerLaw</h1>
    <h3 th:text="|Time: ${time.toSeconds()}s|" style="margin:24px; text-align: center;"></h3>
</header>

<main style="width: 1600px; height: 800px; margin: auto">
    <canvas id="chart"></canvas>
</main>

<script src="src/main/resources/js/Chart.min.js"></script>
<script th:inline="javascript">
    let edgeCounts = /*[[${edgeCounts}]]*/ "default";
    let edgeCountFreq = /*[[${edgeCountFreq}]]*/ "default";

    let cxt = document.getElementById("chart").getContext("2d");
    let chart = new Chart(cxt, {
        type: "line",
        responsive: false,
        width: 500,
        height: 600,
        data: {
            labels: edgeCounts,
            datasets: [{
                label: "Frequency of Nodes by Edge Count",
                data: edgeCountFreq,
                borderColor: "#4a3bd2",
                fill: false
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Edge Count',
                        fontStyle : 'bold',
                        fontSize : 18
                    },
                    ticks: {callback: (label) => `10^${Math.log10(label)}`}
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Number of Nodes',
                        fontStyle : 'bold',
                        fontSize : 18
                    },
                    ticks: {callback: (label) => `10^${label}`}
                }]
            }
        }
    });
</script>

</body>

</html>
