<!DOCTYPE html>

<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songs</title>
  <link rel="icon" href="src/main/resources/logo.svg">
  <link rel="stylesheet" href="src/main/resources/css/Chart.min.css">
</head>

<body>

<header>
  <h1 class="title centered col-sm">Music repository</h1>
  <section class="rep-info">
    <div class="info">
      <h2 class="info-title" th:text="'Number of frequencies: ' + ${edgeCountFreq.size}">Number of frequencies</h2>
    </div>
  </section>
</header>

<main style="width: 1600px; height: 800px; margin: auto">
  <canvas id="chart"></canvas>
</main>

<script src="src/main/resources/js/Chart.min.js"></script>
<script th:inline="javascript">
    let edgeCounts = /*[[${edgeCounts}]]*/ "default";
    let edgeCountFreq = /*[[${edgeCountFreq}]]*/ "default";

    let cxt = document.getElementById("chart").getContext("2d");
    let chart = new Chart(cxt, {
        type: "line",
        responsive: false,
        width: 500,
        height: 600,
        data: {
            labels: edgeCounts,
            datasets: [{
                label: "Edge Count Frequency",
                data: edgeCountFreq,
                borderColor: "#4a55cc",
                fill: false
            }]
        }
    });
</script>

</body>

</html>
